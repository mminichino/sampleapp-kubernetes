apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: sampleapp-onetier
spec:
  replicas: 4
  strategy:
    type: RollingUpdate
    rollingUpdate:
       maxUnavailable: 25%
       maxSurge: 1
  template:
    metadata:
      labels:
        app: sampleapp-onetier
    spec:
      containers:
      - name: sample-app
        image: mminichino/sample-app:1.1
        command: ["node", "index.js"]
        ports:
        - name: nodejs-port
          containerPort: 8080
        readinessProbe:
          httpGet:
             path: /Netapp_logo.png
             port: nodejs-port
          initialDelaySeconds: 5
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 15
        env:
          - name: APPVERSION
            value: "1.1"
