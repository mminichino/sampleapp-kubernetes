apiVersion: v1
kind: Pod
metadata:
  name: sampleapp-db
  labels:
    app: sampleapp-db
spec:
  containers:
  - name: mysql
    image: mysql:5.7
    ports:
    - name: mysql-port
      containerPort: 3306
    env:
      - name: MYSQL_ROOT_PASSWORD
        valueFrom:
          secretKeyRef:
            name: sampleapp-secrets
            key: mysqlRootPassword
      - name: MYSQL_USER
        valueFrom:
          secretKeyRef:
            name: sampleapp-secrets
            key: mysqlUser
      - name: MYSQL_PASSWORD
        valueFrom:
          secretKeyRef:
            name: sampleapp-secrets
            key: mysqlPassword
      - name: MYSQL_DATABASE
        valueFrom:
          secretKeyRef:
            name: sampleapp-secrets
            key: mysqlDatabase
